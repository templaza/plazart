PLAZART_TOUR_GUIDE_6_CONTENT		="This button allows you to 1) Check and 2) Update the latest version of framework in case yours are not up to date."
PLAZART_TOUR_GUIDE_7_TITLE		="Global Settings"
PLAZART_TOUR_GUIDE_7_CONTENT		="<div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/global-settings.png\" alt=\"\" /></div> <p>The settings are applied for all styles, themes, layouts. Setting included in the tab: enable or disable development mode, responsive and ThemeMagic feature.</p>"
PLAZART_TOUR_GUIDE_8_TITLE		="Enable/Disable development mode"
PLAZART_TOUR_GUIDE_8_CONTENT		="Please enable this option when you are in development mode. It should be turned off if you are not developing your site so that your site speed is better."
PLAZART_TOUR_GUIDE_9_TITLE		="Enable ThemeMagic feature"
PLAZART_TOUR_GUIDE_9_CONTENT		="<p>If you want to use ThemeMagic to customize your theme, you gotta have to enable the ThemeMagic first.</p><div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/theme-magic.png\" alt=\"\" /></div> <p>Click on the ThemeMagic to go to the ThemeMagic configuration panel. </p>"
PLAZART_TOUR_GUIDE_10_TITLE		="Enable or Disable responsive"
PLAZART_TOUR_GUIDE_10_CONTENT	="JA Plazart will allow you to enable the responsive feature or not. If you select No, your site is a non-responsive website."
PLAZART_TOUR_GUIDE_11_TITLE		="Theme Settings"
PLAZART_TOUR_GUIDE_11_CONTENT	="<div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/list-of-themes.png\" alt=\"\" /></div> <p>The settings in the tab are also included in the ThemeMagic. The settings allow you to select default theme for the style and change logo if you wish.</p>"
PLAZART_TOUR_GUIDE_12_TITLE		="Select theme for current style"
PLAZART_TOUR_GUIDE_12_CONTENT	="<div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/list-of-themes.png\" alt=\"\" /></div> <p>JA Plazart supports multiple Themes, select the Theme you want to apply for the style then customize it as you wish.</p>"
PLAZART_TOUR_GUIDE_13_TITLE		="Logo Setting"
PLAZART_TOUR_GUIDE_13_CONTENT	="<div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/logo.png\" alt=\"\" /></div> <p>You can use either image or text logo type. To change your current logo, just select a new logo image, it will automatically replace the current logo. Note that this settings can be configured in the ThemeMagic as well.</p>"
PLAZART_TOUR_GUIDE_14_TITLE		="Layout Settings"
PLAZART_TOUR_GUIDE_14_CONTENT	="<div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/list-of-layouts.png\" alt=\"\" /></div> <p>JA Plazart comes with multiple layouts, in the layout setting, it allows to configure/customize the layout you wish to use in each style. Each layout contains number of block, and each block includes one or many module positions.</p>"
PLAZART_TOUR_GUIDE_15_TITLE		="Select Layout the style uses"
PLAZART_TOUR_GUIDE_15_CONTENT	="<div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/list-of-layouts.png\" alt=\"\" /></div> <p>From the multiple layouts, select the one that the style uses. You can easily customize the layout using the Layout Configuration below.</p>"
PLAZART_TOUR_GUIDE_16_TITLE		=""
PLAZART_TOUR_GUIDE_16_CONTENT	=""
PLAZART_TOUR_GUIDE_17_TITLE		="MegaMenu Settings"
PLAZART_TOUR_GUIDE_17_CONTENT	="The tab includes settings of the Megamenu - a missing feature in Joomla!. With Megamenu, you can create any type of menu that your site needs."
PLAZART_TOUR_GUIDE_18_TITLE		="Enable or disable MegaMenu"
PLAZART_TOUR_GUIDE_18_CONTENT	="If you only want to use Joomla! menu system,  just turn it off"
PLAZART_TOUR_GUIDE_19_TITLE		="Menu Assignment"
PLAZART_TOUR_GUIDE_19_CONTENT	="<div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/menu-assign.png\" alt=\"\" /></div> <p>The settings let you override template. In your site, you can use multiple styles simultaneously, each style is applied in specific menus. The menus that are assigned in settings of style A will override the same menus in default style.</p>"
PLAZART_TOUR_GUIDE_20_TITLE		="Module Positions Setting"
PLAZART_TOUR_GUIDE_20_CONTENT	="<div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/layout.png\" alt=\"\" /></div><p>Using the button to assign module position to the block.</p><div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/layout-module.png\" alt=\"\" /></div><p>You can set the number of module positions for a spotlight block.</p>"
PLAZART_TOUR_GUIDE_21_TITLE		="Module Positions"
PLAZART_TOUR_GUIDE_21_CONTENT	="Select the positions that are going to be used in the above selected layout. In other words, this will allow you to freely configure which content to be displayed in that specific selected layout according to your preferences."
PLAZART_TOUR_GUIDE_22_TITLE		="Responsive Layout"
PLAZART_TOUR_GUIDE_22_CONTENT	="<div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/responsive-layout.png\" alt=\"\" /></div><p>In this setting panel, you can enable/disable and resize the module positions for the spotlight blocks only for each specific layout: wide, mobile, tablet, etc.</p>"
PLAZART_TOUR_GUIDE_23_TITLE		="Layouts Configuration"
PLAZART_TOUR_GUIDE_23_CONTENT	="<div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/enable-disable-position.png\" alt=\"\" /></div><p>Using the icon to enable/disable the module position for the spotlight block in the current layout.</p><div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/resize-module-position.png\" alt=\"\" /></div><p>Drag to resize the module position (basegrid: 12). Please do keep in mind that it is applied in the current modifying layout only and not applied to all unless you make changes in each layout accordingly.</p>"
PLAZART_TOUR_GUIDE_25_TITLE		="MegaMenu Configuration"
PLAZART_TOUR_GUIDE_25_CONTENT	="This feature bring new features for the Joomla! Community. The new menu system changed the classic navigation system. With Mega menu, you can display your menus in columns, add extra class to style for each menu, group menus or not ... You can also display a module as menu item. "
PLAZART_TOUR_GUIDE_26_TITLE		="Option to open sub-menu"
PLAZART_TOUR_GUIDE_26_CONTENT	="You can select to display sub-menu when hovering or clicking on its parent menu."
PLAZART_TOUR_GUIDE_27_TITLE		="Select Menu"
PLAZART_TOUR_GUIDE_27_CONTENT	="Select the menu that has mega menu enabled. Put all menu items that use mega menu to a menu then select the menu here."
PLAZART_TOUR_GUIDE_28_TITLE		="Menu item setting"
PLAZART_TOUR_GUIDE_28_CONTENT	="<div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/select-menu.png\" alt=\"\" /></div><p>1. Please select menu item to configure. When you select a menu item, the setting for the menu item will be displayed in the setting bar.</p><div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/item-config.png\" alt=\"\" /></div><p>2. All mega menu settings of the menu item will be available in the setting bar. There is an Extra Class field that allow you to add class for each menu item to style for the menu item.</p>"
PLAZART_TOUR_GUIDE_29_TITLE		="Select Joomla or Megamenu"
PLAZART_TOUR_GUIDE_29_CONTENT	="You can select to use Joomla or Megamenu. You only need to configure menu when you select option: Megamenu."
