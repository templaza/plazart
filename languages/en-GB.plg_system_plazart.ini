PLAZART_TOUR_GUIDE_2_TITLE		="ThemeMagic"
PLAZART_TOUR_GUIDE_2_CONTENT		="<div class=\"plazart-admin-tour-img\"><img src=\"http://joomlart.s3.amazonaws.com/images/japlazartv3-documents/tour-guide/thememagic-admin.png\" alt=\"\" /></div> <p>ThemeMagic is the visual customization. It includes multiple parameters which allow you to customize as you wish. The changes in the front-end are displayed on the right panel.</p>"
